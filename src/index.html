<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="mainContainer">
        <div class="header"></div>
        <div class="sidebar">
                <div class="options">
                    <div class="sidebarSection">
                        <div class="addTask">
                            <button id="newTask">New Task</button>
                        </div>
                        <div class="newProject">
                            <button id="newProject">New Project</button>
                        </div>
                    </div>
                    <dialog class="modal newTaskModal" id="newTaskModal">
                        <div class="modal-container">
                            <h2>New Task</h2>
                            <button class="button close-button">X</button>
                        </div>
                        <form class="form" id="taskForm" method="dialog">
                          <label for="taskTitle">&nbsp &nbsp &nbsp &nbsp &nbsp Title<input type="text" id="taskTitle" name="taskTitle"></label>
                          <label for="taskDescription">Description<input type="text"id="taskDescription" name="taskDescription"></label>
                          <label for="taskPriority">Priority<select id="taskPriority" name="taskPriority">
                            <option value="priorityHigh">High Priority</option>
                            <option value="priorityNormal" selected>Normal Priority</option>
                            <option value="priorityLow">Low Priority</option>
                          </label>
                          <label for="taskProject">Project<select id="taskProject" name="taskProject">
                            <select id="taskProject" name="taskProject"></select>
                          </label>
                          <button id="addTaskButton" type="submit">Add Task</button>
                        </form>
                      </dialog>
                      
                      <dialog class="modal newProjectModal" id="newProjectModal">
                        <div class="modal-container">
                            <h2>New Project</h2>
                            <button class="button close-button">X</button>
                        </div>
                        <form class="form" id="projectForm" method="dialog">
                          <label for="projectTitle">&nbsp &nbsp &nbsp &nbsp &nbsp Title<input type="text" id="projectTitle" name="projectTitle" required></label>
                          <label for="projectDescription">Description<input type="text"id="projectDescription" name="projectDescription" required></label>
                          <label for="projectPriority">Priority<select id="projectPriority" name="projectPriority">
                            <option value="priorityHigh">High Priority</option>
                            <option value="priorityNormal" selected>Normal Priority</option>
                            <option value="priorityLow">Low Priority</option>
                          </label>
                          <button id="addProjectButton" class="close-button"  type="submit">Add Project</button>
                        </form>
                      </dialog>
        
                    <div class="sidebarSection">
                        <div class="projectList largeText" >Projects</div>
                        <div id="projects">
                        </div>
                    </div>
                </div>
                <div class="tog">
                    <button class="theme-toggle">Toggle Theme</button>
                </div>
            
        </div>
        <div class="mainSection">
          <div class="projectTitleArea">
            <div class="titles" id="updateProjectTitle">Project Title Here</div>
            <div class="descriptions" id="updateProjectDescription">Project Description Here</div>
        </div>
          <div id="tasksUpdate">Tasks will be appened here</div>
          
        </div>
    </div>
    
</body>
</html>
